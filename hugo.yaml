baseURL: "https://alejandrobeltran.github.io/"
title: AlejandroBeltran
paginate: 5
theme: PaperMod/

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: AlejandroBeltran
  description: "Welcome to my personal webpage. "
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Alejandro Beltran"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Welcome, Bienvenido!"
    subtitle: "Hello, I am a researcher interested in using machine learning to study various interrelated topics such as: public finance, corruption, money laundering, bureaucratic performance, and regulatory compliance to name a few. My current role is as a Research Associate at The Alan Turing Institute, within the Public Policy Programme. Prior to moving to London, I was based at the University of Arizona where I obtained my PhD, and before that I studied at the Universidad Autónoma de Sinaloa in Culiacán, México. Please reach out if you have similar interests or if you would like to connect!"
    imageUrl: "/ab3.png"
    imageWidth: 300
    imageHeight: 300
    imageTitle: my image
    buttons:
      - name: CV
        url: https://drive.google.com/file/d/1drRIX32MaPWlXWZQqj0oSQnuQ7Sn53lx/view
     

  # home-info mode
  homeInfoParams:
    Title: "Welcome, Bienvenido!"
    Content: Welcome to my blog

  socialIcons:
    - name: Twitter
      url: "https://x.com/beltranalexj"
    - name: linkedin
      url: "https://linkedin.com/in/beltranalejandro"
    - name: github
      url: "https://github.com/alejandrobeltrana"
    - name: email
      url: "mailto:alex.beltran91@gmail.com"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: publications
      name: publications
      url: /categories/
      weight: 10
    - identifier: projects
      name: projects
      url: /tags/
      weight: 20
    #- identifier: example
    #  name: example.org
    #  url: https://example.org
    #  weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
